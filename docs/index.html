<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realms' Atlas</title>

    <!--Style-->
    <link rel="stylesheet" href="styles/mainStyle.css">

    <!--Scripts-->
    <script src="scripts/eventUtils.js"></script>
</head>
<body>
    <header>
        <h1>Realms' Atlas</h1>
        <div>
            <button id="shareBtn">Spectator URL</button>
            <button id="dnldDatabase">
                <i class="fa-solid fa-file-arrow-down"></i>
            </button>
        </div>
    </header>

    <main>
        <g id="fileInput">
            <h2>Introduce una imagen o un enlace</h2>
            <input type="file" accept="image/*" /> <br>
        </g>
    </main>
</body>
</html>
