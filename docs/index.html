<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realms' Atlas - Interactive Map Editor</title>

    <!--Fonts-->
    <!--Style Lib-->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon/dist/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/leaflet-search/dist/leaflet-search.src.min.css" rel="stylesheet" >

    <!--Lib-->
    <script src="https://cdn.jsdelivr.net/npm/peerjs/dist/peerjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-search/dist/leaflet-search.src.min.js"></script>

    <!--Style-->
    <link href="styles/index.css" type="text/css" rel="stylesheet">
    <link href="styles/mapObj.css" type="text/css" rel="stylesheet">

    <!--Scripts-->
    <script src="scripts/indexUtils.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/mapObj.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <!--Popup Structure-->
    <template id="contPopupTmpl">
        <span class="delMapPopup">
            <button>Delete</button>
            <button>Cancel</button>
        </span>
        <span class="urlPopupTmpl">
        </span>
    </template>

    <!--Popup Structure-->
    <div id="bgPopup" class="hide"></div>

    <!--Banner-->
    <header>
        <h1>Realms' Atlas</h1>
        <span>
            <button>Spectator URL</button>
            <iconify-icon icon="material-symbols:sim-card-download" noobserver></iconify-icon>
        </span>
    </header>

    <!--Web Contents-->
    <main>
        <div>
            <h2>Insert an image</h2>
            <input type="file" accept="image/*" />
        </div>
    </main>
</body>
</html>
