<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realms' Atlas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!--Lib-->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Realms' Atlas</h1>
        <button id="shareBtn">Spectator URL</button>
    </header>

    <main>
        <div id="mapRender"></div>

        <div id="popups">
            <div id="layerDel">
                <h2>Are you sure you want to delete this layer?</h2>
                <button id="deleteBtn" onclick="mapHandeler.deleteLayer()">Delete</button>
                <button id="cancelBtn" onclick="mapHandeler.closePopup()">Cancel</button>
            </div>
        </div>

        <div id="fileInput">
            <h2>Introduce una imagen o un enlace</h2>
            <input type="file" id="uploadImg" accept="image/*" /> <br>
            <input type="text" id="imgUrl" placeholder="O pega un enlace de imagen aquÃ­" /> <br>
        </div>

    </main>


    <!--Scripts-->
    <script src="scripts/eventUtils.js"></script>
    <script src="scripts/mapBehav.js"></script>
</body>
</html>
